<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результати пошуку</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            background: #34495e;
        }

        form {
            margin: 0;
            padding: 0;
        }

        .logout-btn {
            background: #e74c3c;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            border: none;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Заголовок */
        .search-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .book-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
            white-space: nowrap;
            scroll-behavior: smooth;
        }

        .book {
            min-width: 200px;
            height: 250px;
            background: #ecf0f1;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            color: black;
            padding: 10px;
        }

        .book:hover {
            background: #bdc3c7;
        }

        .book-container::-webkit-scrollbar {
            height: 8px;
        }

        .book-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <ul>
        <li><a href="main.html">Головна</a></li>
        <li><a href="personal_cabinet.html">Особистий кабінет</a></li>
        <!--<li><a href="settings.html">Налаштування</a></li>-->
    </ul>
    <form action="/logout" method="post">
        <button type="submit" class="logout-btn">Вийти</button>
    </form>
</div>

<div class="main-content">
    <h2 class="search-title" th:text="'Результати пошуку: ' + ${query}">Результати пошуку</h2>

    <div class="book-container">
        <a class="book" th:each="book : ${books}"
           th:text="${book.bookName}"
           th:href="@{/book(id=${book.id})}"></a>
    </div>
</div>

</body>
</html>
