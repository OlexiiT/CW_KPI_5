<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${book.bookName}"></title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, serif;
            background-color: #fdf6e3;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Закріплена назва книги */
        .book-title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            background-color: #f5deb3;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Контейнер для тексту книги */
        .book-content {
            margin-top: 80px; /* Відступ, щоб не перекривалося заголовком */
            max-width: 800px;
            line-height: 1.8;
            font-size: 20px;
            text-align: justify;
        }

        /* Відступи між абзацами */
        .book-content p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Назва книги -->
<div class="book-title" th:text="${book.bookName}"></div>

<!-- Текст книги -->
<div class="book-content" th:text="${book.text}">
</div>

</body>
</html>
